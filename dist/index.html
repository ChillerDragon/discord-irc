<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="login-popup active">
        <div class="alerts"></div>
        <form action="">
            <input type="text" name="username" id="username-input" placeholder="Pick username">
            <input type="hidden" name="password" id="password-input" placeholder="password" value="server-alpha-token-420">
            <input type="submit" value="login" class="btn">
        </form>
    </div> <!-- login-popup -->
    <div class="layout">
        <div class="menu-servers">
            <div class="ddnet-server"></div>
        </div>
        <div class="message-pane">
            <div class="messages">
                connecting to server ...
            </div> <!-- message -->
            <form action="">
                <input type="text" name="message" id="message-input" placeholder="Message #developer">
            </form>
        </div> <!-- message-pane -->
    </div> <!-- layout -->
    <script src="main.js"></script>
</body>
</html>
